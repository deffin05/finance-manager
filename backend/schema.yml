        '204':
          description: No response body
  /transactions/:
    get:
      operationId: transactions_list
      tags:
      - transactions
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
          description: ''
    post:
      operationId: transactions_create
      tags:
