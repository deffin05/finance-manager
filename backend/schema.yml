      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balance'
          description: ''
    put:
      operationId: balance_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
